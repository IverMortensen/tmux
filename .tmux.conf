# ===== BASIC SETTINGS =====
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable clipboard support
set -g set-clipboard on

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ===== KEY BINDINGS =====
# Change prefix key to Ctrl-s
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Reload config file with r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better pane splitting with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -n M-h previous-window
bind -n M-l next-window

# Create new window in current directory
bind c new-window -c "#{pane_current_path}"

# ===== COPY MODE =====
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# ===== STATUS BAR =====
# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-bg colour234
set -g status-fg colour137

# Left side of status bar
set -g status-left-length 20
set -g status-left '#[fg=colour233,bg=colour241,bold] #S #[fg=colour241,bg=colour235,nobold]'

# Right side of status bar
set -g status-right-length 50
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Window status format
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Active window colors
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'

# Inactive window colors
setw -g window-status-style 'fg=colour138 bg=colour235 none'

# Bell colors
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# Pane border colors
set -g pane-border-style 'fg=colour238 bg=colour235'
set -g pane-active-border-style 'fg=colour51 bg=colour236'

# ===== MISC SETTINGS =====
# Reduce delay for escape key
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Automatic window renaming
setw -g automatic-rename on
set -g set-titles on

# Don't exit tmux when closing a session
set -g detach-on-destroy off
